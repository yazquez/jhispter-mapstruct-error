
<div>
    <h2><span>Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{vm.person.fullName}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.person.countryId})">{{vm.person.countryName}}</a>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <span ng-repeat="company in vm.person.companies">
                <a ui-sref="company-detail({id: company.id})">{{company.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
